<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rénitialisation de mot de passe</title>
    <link rel="stylesheet" href="{{url_for('static', filename='reset.css')}}">
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-icon">
            <img src="{{ url_for('static', filename='reset_password.png')}}" alt="reset password icon">
        </div>
        <h2>Mot de passe oublié</h2>
        <p> class="subtitle">Entrez votre adresse email pour rénitialiser votre mot de passe.</p>
        <form method="POST" action="{{ url_for('reset_password') }}">
            <input type="password" name="password" placeholder="Nouveau mot de passe" required><br>
            <input type="password" name="confirm_password" placeholder="Confirmez le mot de passe" required><br>
            <button type="submit">Rénitialiser</button>
        </form>
        <a href="{{ url_for('login_page') }}" class="back-link">Retour à la page de connexion</a>
    </div>
    
</body>
</html>
