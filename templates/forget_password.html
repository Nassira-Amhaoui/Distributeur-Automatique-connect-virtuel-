<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation de mot de passe</title>
    <link rel="stylesheet" href="{{url_for('static', filename='password.css')}}">
</head>
<body>
    <div class="forget-password-container">
        <h2>Réinitialisation de mot de passe</h2>
        <p>Entrez votre adresse email pour rénitialiser votre mot de passe.</p>
        <form method="POST" action="{{ url_for('forget_password') }}">
            <input type="email" name="email" placeholder="Adresse email" required><br>
            <button type="submit">Envoyer</button>
        </form>
        {% for message in get_flashed_messages() %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
        <a href="{{ url_for('login_page') }}" class="back-link">Retour à la page de connexion</a>
    </div>

</body>
</html>
